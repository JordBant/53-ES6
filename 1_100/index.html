<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    <main class="wrapper">
        <div class="game-div">
            <h1 class="instr">Guess a number between 1 and 100</h1>
            <div class="input-area" id="input-area">
                <input type="number" name="guess" id="guess" class="guess">
                <button id="submit">
                    <img src="images/indicate.png" alt="arrow" id="arrow">
                </button>
            </div>
        </div>
        <ul id="guesslist" class="guesslist"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
