<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
     <main class="main">
         <nav class="navbar"><input type="text" class="search"></nav>
         <section class="main-sec">
            <p>New York, New York</p>
            <hr class = 'line'>
            <p id = temperature>~&deg; 
                <div class="supers">
                    <p id="Fahr" class="deg selected">F</p> 
                    <p id="Cels" class="deg unselected">C</p>
                </div>
            </p>
         </section>
     </main>
     <aside class="aside1">
         <section class="now">
             <section class="cur-condition">
                <img src="/weather-js/media/humid.svg" alt="" id="cond-icon">
                <p id="apparent">87&deg;</p>
             </section>
             <time id="time">12:00<span id="meridiem">PM</span></time>
            </section>
         <section class="timeline">
             <div class="half-circ-wrapper">
                <ul class="half-circle" >
                    <li id ='info' class="info2"><p style="margin: 0;" id ="info-at" class="info-at2">120&deg;</p></li>
                    <li id ='info' class="info3"><p style="margin: 0;" id ="info-at" class="info-at3">90&deg;</p></li>
                    <li id ='info' class="info4"><p style="margin: 0;" id ="info-at" class="info-at4">90&deg;</p></li>
                    <li id ='info' class="info5"><p style="margin: 0;" id ="info-at" class="info-at5">90&deg;</p></li>
                    <li id ='info' class="info6"><p style="margin: 0;" id ="info-at" class="info-at6">90&deg;</p></li>
                    <li id ='info' class="info7"><p style="margin: 0;" id ="info-at" class="info-at7">90&deg;</p></li>
                    <li id ='info' class="info8"><p style="margin: 0;" id ="info-at" class="info-at8">90&deg;</p></li>
                </ul>
                <ul class="interval-list">
                    <li id="interval"  class = 'hr2'><p style="margin: 0;" id ="time" class="time-of2">12AM</p></li>
                    <li id="interval"  class = 'hr3'><p style="margin: 0;" id ="time" class="time-of3">7am</p></li>
                    <li id="interval"  class = 'hr4'><p style="margin: 0;" id ="time" class="time-of4">7am</p></li>
                    <li id="interval"  class = 'hr5'><p style="margin: 0;" id ="time" class="time-of5">7am</p></li>
                    <li id="interval"  class = 'hr6'><p style="margin: 0;" id ="time" class="time-of6">7am</p></li>
                    <li id="interval"  class = 'hr7'><p style="margin: 0;" id ="time" class="time-of7">7am</p></li>
                    <li id="interval"  class = 'hr8'><p style="margin: 0;" id ="time" class="time-of8">12PM</p></li>
                </ul>
                <!-- <section>
                    <div class="baseline">
                        <p id="current-hour">3am</p>
                        <p id="current-info">30&deg;</p>
                        <p id="last-hour">12pm</p>
                        <p id="last-info">30&deg;</p>
                    </div>
                </section> -->
             </div>
         </section>
     </aside> 
     <aside class="aside2">
        <ul class="card-list">
            <li id= 'card1' class="card">
                <img src="/weather-js/media/rain.svg" alt="">
                <p>~&percnt;</p>
            </li>
            <li id= 'card2' class="card">
                <img src="/weather-js/media/humid.svg" alt="">
                <p>~&percnt;</p>
            </li>
            <li id= 'card3' class="card">
                <img src="/weather-js/media/visibility.svg" alt="">                
                <p>~&percnt;</p>
            </li>
            <li id= 'card4' class="card">
                <img src="/weather-js/media/windspeed.svg" alt="">
                <p>~&percnt;</p>
            </li>
        </ul>
     </aside>

     <script src="script.js"></script>
</body>
</html>
