<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
     <main class="main">
         <nav class="navbar"><input type="text" class="search"></nav>
         <section class="main-sec">
            <p>New York, New York</p>
            <hr class = 'line'>
            <p id = temperature>100&deg; 
                <div class="supers">
                    <p id="Fahr" class="deg selected">F</p> 
                    <p id="Cels" class="deg unselected">C</p>
                </div>
            </p>
         </section>
     </main>
     <aside class="aside1">
         <section class="now">
             <section class="cur-condition">
                <img src="/weather-js/media/humid.svg" alt="" id="cond-icon">
                <p id="apparent">90&deg;</p>
             </section>
             <time id="time">12:00<span id="meridiem">PM</span></time>
            </section>
         <section class="timeline">
            <ul class="interval-list">
                <div id="interval" style = '--i:1;'>
                    <li>7</li>
                </div>
                <div id="interval" style = '--i:2;'>
                    <li>7</li>
                </div>
                <div id="interval" style = '--i:3;'>
                    <li>7</li>
                </div>
                <div id="interval" style = '--i:4;'>
                    <li>7</li>
                </div>
                <div id="interval" style = '--i:5;'>
                    <li>7</li>
                </div>
                <div id="interval" style = '--i:6;'>
                    <li>7</li>
                </div>
                <div id="interval" style = '--i:7;'>
                    <li>7</li>
                </div>
                <div id="interval" style = '--i:8;'>
                    <li>7</li>
                </div>
                <div id="interval" style = '--i:9;'>
                    <li>7</li>
                </div>
            </ul>
         </section>
     </aside> 
     <aside class="aside2">
        <ul class="card-list">
            <li id= 'card1' class="card">
                <img src="/weather-js/media/rain.svg" alt="">
                <p>100&percnt;</p>
            </li>
            <li id= 'card2' class="card">
                <img src="/weather-js/media/humid.svg" alt="">
                <p>~&percnt;</p>
            </li>
            <li id= 'card3' class="card">
                <img src="/weather-js/media/visibility.svg" alt="">                
                <p>~&percnt;</p>
            </li>
            <li id= 'card4' class="card">
                <img src="/weather-js/media/windspeed.svg" alt="">
                <p>~&percnt;</p>
            </li>
        </ul>
     </aside>

     <script src="script.js"></script>
</body>
</html>
