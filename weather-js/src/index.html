<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
     <main class="main">
         <nav class="navbar"><input type="text" class="search"></nav>
         <section class="main-sec">
            <p>New York, New York</p>
            <hr class = 'line'>
            <p id = temperature>100&deg; 
                <div class="supers">
                    <p id="Fahr" class="deg selected">F</p> 
                    <p id="Cels" class="deg unselected">C</p>
                </div>
            </p>
         </section>
     </main>
     <aside class="aside1">
         <section class="now">
             <section class="cur-condition">
                <img src="/weather-js/media/humid.svg" alt="" id="cond-icon">
                <p id="apparent">90&deg;</p>
             </section>
             <time id="time">12:00<span id="meridiem">PM</span></time>
            </section>
         <section class="timeline">
             <div class="inv-circle-wrapper">
                <ul class="inv-circle">
                    <li id="info1">90&deg;</li>
                    <li id="info2">90&deg;</li>
                    <li id="info3">90&deg;</li>
                    <li id="info4">90&deg;</li>
                    <li id="info5">90&deg;</li>
                    <li id="info6">90&deg;</li>
                    <li id="info7">90&deg;</li>
                    <li id="info8">90&deg;</li>
                    <li id="info9">90&deg;</li>
                </ul>
             </div>
            <ul class="interval-list">
                <li id="interval" class = 'hr1'>
                    <p style="margin: 0;" id ="time">7</p>  
                </li>
                <li id="interval"  class = 'hr2'>
                    <p style="margin: 0;" id ="time">7</p>  
                </li>
                <li id="interval"  class = 'hr3'>
                    <p style="margin: 0;" id ="time">7</p>  
                </li>
                <li id="interval"  class = 'hr4'>
                    <p style="margin: 0;" id ="time">7</p> 
                </li>
                <li id="interval"  class = 'hr5'>
                    <p style="margin: 0;" id ="time">7</p>  
                </li>
                <li id="interval"  class = 'hr6'>
                    <p style="margin: 0;" id ="time">7</p> 
                </li>
                <li id="interval"  class = 'hr7'>
                    <p style="margin: 0;" id ="time">7</p>  
                </li>
                <li id="interval"  class = 'hr8'>
                    <p style="margin: 0;" id ="time">7</p>  
                </li>
                <li id="interval"  class = 'hr9'>
                    <p style="margin: 0;" id ="time">7</p>  
                </li>
            </ul>
         </section>
     </aside> 
     <aside class="aside2">
        <ul class="card-list">
            <li id= 'card1' class="card">
                <img src="/weather-js/media/rain.svg" alt="">
                <p>100&percnt;</p>
            </li>
            <li id= 'card2' class="card">
                <img src="/weather-js/media/humid.svg" alt="">
                <p>~&percnt;</p>
            </li>
            <li id= 'card3' class="card">
                <img src="/weather-js/media/visibility.svg" alt="">                
                <p>~&percnt;</p>
            </li>
            <li id= 'card4' class="card">
                <img src="/weather-js/media/windspeed.svg" alt="">
                <p>~&percnt;</p>
            </li>
        </ul>
     </aside>

     <script src="script.js"></script>
</body>
</html>
